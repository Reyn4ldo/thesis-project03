# Docker Compose for AMR Surveillance System

version: '3.8'

services:
  api:
    build: .
    container_name: amr_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./batch_reports:/app/batch_reports
    environment:
      - MODEL_DIR=/app/models
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  batch_worker:
    build: .
    container_name: amr_batch_worker
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./batch_reports:/app/batch_reports
    environment:
      - MODEL_DIR=/app/models
      - DATA_DIR=/app/data
      - OUTPUT_DIR=/app/batch_reports
    command: ["python", "-m", "operationalization.batch_pipeline", "--days", "7"]
    restart: "no"
    depends_on:
      - api

volumes:
  models:
  data:
  batch_reports:
